<DOCTYPE html>
<html lang="ko">
<title>themeTab</title>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="robots" content="noindex">
	<meta name="googlebot" content="noindex">
	<link rel="stylesheet" href="style.css">
	<script src="tabList.js"></script>
	<script type="text/javascript" src="http://code.jquery.com/jquery-latest.js"></script>
</head>
<body>

<section id="themeCast">
	<article>
		<div class="wapper">
			<h3 class="themeTit-lif"><a href="#">라이프</a></h3>
			<div class="themeCon">라이프 내용</div>

			<h3 class="themeTit-spo"><a href="#">스포츠</a></h3>
			<div class="themeCon">스포츠 내용</div>

			<h3 class="themeTit-aut"><a href="#">차/테크</a></h3>
			<div class="themeCon">차/테크 내용</div>

			<h3 class="themeTit-web"><a href="#">웹툰</a></h3>
			<div class="themeCon">웹툰 내용</div>

			<h3  class="themeTit-gam"><a href="#">게임</a></h3>
			<div class="themeCon">게임 내용</div>

			<h3 class="themeTit-tvc"><a href="#">TV/동영상</a></h3>
			<div class="themeCon">TV/동영상 내용</div>

			<h3 class="themeTit-muc"><a href="#">뮤직</a></h3>
			<div class="themeCon">뮤직 내용</div>

			<h3 class="themeTit-mov"><a href="#">영화</a></h3>
			<div class="themeCon">영화 내용</div>

			<h3  class="themeTit-bok"><a href="#">책/공연</a></h3>
			<div class="themeCon">책/공연 내용</div>

			<h3 class="themeTit-ncc"><a href="#">네이버캐스트</a></h3>
			<div class="themeCon">네이버캐스트 내용</div>

			<h3 class="themeTit-occ"><a href="#">오픈캐스트</a></h3>
			<div class="themeCon">오픈캐스트 내용</div>

			<h3 class="themeTit-pub"><a href="#">공익/나눔</a></h3>
			<div class="themeCon">공익/나눔내용</div>
		</div><!--wrapper-->
	</article>
</section>
<script type="text/javascript">
    $(function(){
	    $('.themeTit-lif').addClass('on');
	    $('.themeTit-lif+.themeCon').addClass('on');
	    $("h3 a").click(function( event ){
	        event.preventDefault();
	        var o = $(this).parent();
	        if(o.hasClass('on')){
	            o.removeClass('on').find('themeCon').slideUp();
	        }else{
	        	$('h3[class^=themeTit-].on').removeClass('on').find('themeCon').slideUp();
	            o.addClass('on').find('themeCon').slideDown();
	        }

	    });
    });

</script>


</body>
</html>
