		<!-- .list -->

	<!-- .themecast_music -->

	<h2>영화</h2>


<script>
	var doc = document; 
	var themeCastMusic = function(doc) {
		var own = doc.getElementById('themecast_music'); 
		var unorderList = own.getElementsByTagName('UL')[0];
		var arr = [];
		var tempalte = '<li class="item"><a href=""><img src="./blank.png" alt="설명이미지"> <span class="title">링크 텍스트가 추가됩니다. 이미지는 우선 없애놓고..</span></a> <span>서브텍스트</span></li>'; 


		for(var i = 0; i < 12; i++) {
			arr.push(tempalte); 
		}

		unorderList.innerHTML = arr.join('');
	};



	/* init */
	themeCastMusic(doc); 



</script>
